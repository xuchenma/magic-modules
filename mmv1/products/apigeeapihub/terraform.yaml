--- !ruby/object:Provider::Terraform::Config
overrides: !ruby/object:Overrides::ResourceOverrides
  Instance: !ruby/object:Overrides::Terraform::ResourceOverride
    autogen_async: true
    id_format: "{{name}}"
    import_format: ["{{name}}"]
    examples:
    - !ruby/object:Provider::Terraform::Examples
      name: "apigeeapihub_instance_basic"
      skip_test: true
    - !ruby/object:Provider::Terraform::Examples
      # This is a more verbose version of the above that creates all
      # the resources needed for the acceptance test.
      name: "apigeeapihub_instance_basic_test"
      primary_resource_id: "apigee_apihub_instance"
      test_env_vars:
        org_id: :ORG_ID
        billing_account: :BILLING_ACCT
      min_version: beta
      skip_docs: true
      # Resource creation race
      skip_vcr: true
    timeouts: !ruby/object:Api::Timeouts
      insert_minutes: 60
      delete_minutes: 5
    custom_code: !ruby/object:Provider::Terraform::CustomCode
      custom_import: templates/terraform/custom_import/apigeeapihub_instance.go.erb
files: !ruby/object:Provider::Config::Files
  # These files have templating (ERB) code that will be run.
  # This is usually to add licensing info, autogeneration notices, etc.
  compile:
<%= lines(indent(compile('provider/terraform/product~compile.yaml'), 4)) -%>
