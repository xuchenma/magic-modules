--- !ruby/object:Api::Product
name: ApigeeApihub
display_name: Apigee API hub
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://apigeeregistry.googleapis.com/v1/
  # Apigee API hub has no beta API, but running the full Terraform
  # acceptance tests depends on a beta-only resource and a bug in MM
  # will generate beta tests against the GA provider in this case, so
  # we fake a beta API with the same endpoint as the GA API.
  - !ruby/object:Api::Product::Version
    name: beta
    base_url: https://apigeeregistry.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Apigee Registry API
    url: https://console.cloud.google.com/apis/library/apigeeregistry.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'Instance'
    base_url: 'instances'
    create_url: 'projects/{{project_id}}/locations/{{location_id}}/instances?instance_id=default'
    self_link: 'projects/{{project_id}}/locations/{{location_id}}/instances/default'
    async: !ruby/object:Api::OpAsync
      operation: !ruby/object:Api::OpAsync::Operation
        path: 'name'
        base_url: '{{op_id}}'
        wait_ms: 1000
      result: !ruby/object:Api::OpAsync::Result
        path: 'response'
        resource_inside_response: true
      status: !ruby/object:Api::OpAsync::Status
        path: 'done'
        complete: True
        allowed:
          - True
          - False
      error: !ruby/object:Api::OpAsync::Error
        path: 'error'
        message: 'message'
    description: |
      An `Instance` is the top-level container in Apigee API hub.
    parameters:
      - !ruby/object:Api::Type::String
        name: 'projectId'
        description: |
          The project ID associated with the Apigee API hub Instance.
        required: true
        input: true
        url_param_only: true
      - !ruby/object:Api::Type::String
        name: 'locationId'
        description: |
          The location ID associated with the Apigee API hub Instance.
        required: true
        input: true
        url_param_only: true
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          Output only. Name of the Apigee API hub Instance.
        output: true
      - !ruby/object:Api::Type::NestedObject
        name: 'config'
        description: |
          Configuration of the Apigee API hub Instance.
        properties:
          - !ruby/object:Api::Type::String
            name: 'cmekKeyName'
            description: |
              Name of the CMEK key used to encrypt Apigee API hub data.
            input: true
          - !ruby/object:Api::Type::String
            name: 'location'
            description: |
              Location of the Apigee API hub data.
            output: true
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Provision Apigee API hub':
          'https://cloud.google.com/apigee/docs/api-hub/provision'
      api: 'https://cloud.google.com/apigee/docs/api-hub/provision'
